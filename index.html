<html lang="en">

    <script>
        // Show the alert box
        function showWarning() {
            const alertBox = document.getElementById("alertBox");
            alertBox.style.display = "flex"; // Show the alert box

                alertBox.style.opacity = "1"; // Fade in

            // Attempt to close the tab

            // Fallback message if the browser does not allow window.close()
            alert("Unable to close the tab automatically. Please close it manually.");
        }
    </script>
